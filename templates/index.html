{% extends 'bootstrap/base.html' %} {% block title %}Text to Speech{% endblock
%} {% block content %} {% block styles %} {{super()}}
<link
  rel="stylesheet"
  href="{{url_for('static', filename='css/styles.css')}}"
/>
{% endblock %}
<div class="center container">
  <form
    action="{{url_for('home')}}"
    method="POST"
    enctype="multipart/form-data"
  >
    <h1>Text to Speech</h1>
    <div class="form-group">
      {% if error %}
      <div class="alert alert-danger" role="alert">
        Please either enter text or upload a file. Not both.
      </div>
      {% endif %}
      <label for="text">PLEASE ENTER TEXT BELOW OR UPLOAD PDF:</label>
      <textarea class="form-control" name="text" cols="20" rows="10"></textarea>
      <br />
      <label class="form-label" for="file">Upload File:</label>
      <input type="file" class="form-control-file" name="file" />
      <br />
      <button class="btn btn-success" type="submit">UPLOAD</button>
    </div>
  </form>
</div>
{% endblock %}
